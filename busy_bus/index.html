<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>UI Design Busy Bus</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://use.fontawesome.com/37471687aa.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>
    <section class="navigation">
      <div id="status">
        <ul>
          <li><img src="../images/time-style.png"></li>
          <li><img src="../images/status-icons.png"></li>
      </div>
      <div id="nav">
        <ul>
          <li><img src="../images/chevron-left.png"></li>
          <li><h1>Washington & State</h1></li>
          <li><img src="../images/search.png"></li>
      </div>
      <div id="map">
        <img src="../images/map.png">
      </div>

    <section class="container">
        <div id="rectangle">
          <br><h2>Next Arrivals</h2>
          <p>Based on vehicle's GPS location</p>
        <div id="bus">
          <ul>
            <li class="line"> <img src="../images/bus-icon.png" </li>
            <li class="number"> 7 </li>
            <li class="frequency"> Every 20 mins <br> Arrives: 8:25 pm </li>
            <li class="arrow"><i class="fa fa-chevron-right"></i></li>
          </ul>
        </div></div>


  </section>
</body>
</html>
