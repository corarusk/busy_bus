<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>UI Design Busy Bus</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>
    <section class="container">
      <div class="status">
        <ul>
          <li><img src="../images/time-style.png"></li>
          <li><img src="../images/status-icons.png"></li>
      </div>
      <div class="nav">
        <ul>
          <li><img src="../images/chevron-left.png"></li>
          <li><h1>Washington & State</h1></li>
          <li><img src="../images/search.png"></li>
      </div>
      <div class="map">
        <img src="../images/map.png">
      </div>

      <div class="bus">
        <ul>
          <li class="line"> <img src="../images/bus-icon.png" </li>
          <li class="destination"><h3> Randolph to <br> Harbor Dr </h3></li>
          <li class="frequency"> Every 20 mins <br> Arrives: 8:25 pm </li>
          <li class="arrow"> <img src="../images/" </li>
        </ul>

  </section>
</body>
</html>
